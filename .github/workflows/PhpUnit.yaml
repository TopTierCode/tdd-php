name: PHPUnit

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          coverage: xdebug
          tools: phpunit
      - name: Run PHPUnit
        run: phpunit -c phpunit.xml --no-coverage
      